<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rock, Paper, Scissor, Lizard, Spock</title>

    <!-- Link to google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">
        ROCK, PAPER, SCISSOR,
        <span id="logo-l">LIZARD</span>,
        <span id="logo-s">SPOCK</span>
      </h1>
    </header>

    <div id="buttons">
      <button id="button">
        Rock<i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button id="button">
        paper
        <i class="fa-solid fa-hand"></i>
      </button>
      <button id="button">
        scissor<i class="fa-solid fa-hand-scissors"></i>
      </button>
      <button id="button">
        lizard
        <i class="fa-solid fa-hand-lizard"></i>
      </button>
      <button id="button">
        spock
        <i class="fa-solid fa-hand-spock"></i>
      </button>
    </div>

    <div id="game-area">
      <div id="player-choice">
        <i class="fa-solid fa-hand-spock"></i>
      </div>
      <p>VS</p>
      <div id="computer-choice"><i class="fa-solid fa-hand-spock"></i></div>
    </div>

    <footer>
      <h3>RULES</h3>
      <p>Scissors cuts paper, paper covers rock, rock crushes lizard</p>
      <p>
        Lizard poisons spock, rock smashes scissors, scissors decapitates lizard
      </p>
      <p>Lizard eats paper, paper disproves spock, spock vaporizes rock</p>
      <p>and as it always has, rock crushes scissors</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/88b1bcad9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
