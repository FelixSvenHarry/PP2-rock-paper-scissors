<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rock, Paper, Scissors</title>

    <!-- Link to google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">ROCK PAPER SCISSORS</h1>
    </header>

    <div id="scoreboard">
      <div id="player-score">Player: 0</div>
      <div id="computer-score">Computer: 0</div>
    </div>

    <div id="choices">
      <div class="choice" id="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div class="choice" id="paper">
        <i class="fa-solid fa-hand"></i>
      </div>
      <div class="choice" id="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
    </div>

    <div id="result">
      <p>Choose your "weapon"!!!</p>
    </div>
    <div id="computer-choice"></div>

    <button id="reset">Reset</button>

    <script
      src="https://kit.fontawesome.com/88b1bcad9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
